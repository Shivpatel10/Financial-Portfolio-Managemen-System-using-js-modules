<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio Management System</title>
</head>
<body>
    <h1>Financial Portfolio Management System</h1>

    <!-- Portfolio details and transaction log sections here -->
    <div id="portfolio">
        <h2>Portfolio Summary</h2>
        <p id="initialPortfolioValue">Initial Portfolio Value: </p>
        <p id="updatedPortfolioValue">Updated Portfolio Value: </p>
    </div>

    <!-- Section for transaction log -->
    <div id="transactions">
        <h2>Transaction Log</h2>
        <ul id="transactionLog"></ul>
    </div>

    <!-- Section for allocation details -->
    <div id="allocation">
        <h2>Updated Portfolio Allocation</h2>
        <ul id="allocationList"></ul>
    </div>

    <!-- Main script entry point with module type -->
    <script type="module" src="main.js"></script>
</body>
</html>
